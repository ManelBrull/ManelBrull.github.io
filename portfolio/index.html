---
layout: default
---

<div class="home">

  <h1 class="projects-heading">Things I've been involved with.</h1>

  <div class="github-redirect">
  	<i class="fa fa-github"></i>
  	<span>Looking for the code? <a href="https://github.com/{{ site.github_username }}">It's on github.</a></span>
  </div>

  <ul class="projects-list">
    {% for project in site.categories.portfolio %}
      <li>
      	<h2> {{ project.title }} </h2>
      	{{ project.content }}
      </li>
    {% endfor %}
  </ul>

</div>
