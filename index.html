---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for skill in site.categories.landingpage %}
      <li>
        <span class="post-meta">{{ skill.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ skill.id }}</a>
          <p> {{ skill.output }} </p>
        </h2>
      </li>
    {% endfor %}
    
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
