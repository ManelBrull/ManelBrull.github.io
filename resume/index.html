---
layout: default
---

<div class="home">

  <h1 class="jobs-heading">Here's my 9 to 5</h1>
    
  <ul class="jobs-list">
    {% for job in site.categories.resume %}
      <li>
        <h3>{{ job.start_year }} - {{ job.finish_year }}: {{ job.role }}</h3>
        {{ job.content }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
