---
layout: default
---

<div class="home">

  <h1 class="jobs-heading">Here's my 9 to 5</h1>
    
  <ul class="jobs-list">
    {% for job in site.categories.resume %}
      <li>
        <h3>
        	<strong class="job-dates">{{ job.start_year }} - {{ job.finish_year }}:</strong> 
        	{{ job.role }}, <a target="_blank" href="{{ job.link }}" rel="external"> {{ job.company_name }}</a>
        </h3>
        {{ job.content }}
      </li>
    {% endfor %}
  </ul>

</div>
